apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: healthservice-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: arch.homework
    http:
      paths:
      - path: /otusapp($|/)(.*)
        backend:
          serviceName: healthservice-service
          servicePort: 8000
