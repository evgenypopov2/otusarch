apiVersion: apps/v1
kind: Deployment
metadata:
    name: clientservice-deployment
spec:
    replicas: 2
    selector:
       matchLabels:
          app: clientservice-app
    template:
       metadata:
          labels:
             app: clientservice-app
       spec:
          containers:
          - name: clientservice
            image: otusarchitectpopov/hw01:clientservice
            ports:
              - containerPort: 8000
            envFrom:
            - configMapRef:
                name: client-config-map
            - secretRef:
                name: client-secret
            livenessProbe:
              httpGet:
                port: 8000
                path: /health
              initialDelaySeconds: 240
              periodSeconds: 5
              timeoutSeconds: 2
            readinessProbe:
              httpGet:
                port: 8000
                path: /health
              initialDelaySeconds: 240
              periodSeconds: 5
